<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheca Romana - Lecteur EPUB</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lustria&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>

    <style>
        :root {
            --parchment: #f4e4bc;
            --marble: #f0efeb;
            --roman-red: #800000;
            --gold: #d4af37;
            --dark-text: #2c2416;
        }

        body {
            background-color: #1a1a1a; /* Fond sombre pour faire ressortir le lecteur */
            background-image: url('https://www.transparenttextures.com/patterns/marble-similar.png');
            font-family: 'Lustria', serif;
            color: var(--dark-text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            color: var(--gold);
            font-family: 'Cinzel', serif;
        }

        header h1 {
            margin: 0;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--gold);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Conteneur principal style Tablette de marbre */
        #reader-container {
            width: 90%;
            max-width: 800px;
            height: 70vh;
            background-color: var(--parchment);
            margin: 20px auto;
            border: 15px solid #3d3d3d;
            border-image: url("https://www.transparenttextures.com/patterns/dark-leather.png") 30 round;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        /* Contrôles de navigation */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            background-color: var(--roman-red);
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 10px 25px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #500000;
        }

        button:hover {
            background-color: #a00000;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0;
        }

        /* Input pour charger un livre */
        .file-upload {
            margin: 10px;
            color: var(--marble);
        }

        #file-input {
            display: none;
        }

        .custom-file-upload {
            cursor: pointer;
            text-decoration: underline;
            color: var(--gold);
        }
    </style>
</head>
<body>

    <header>
        <h1>BIBLIOTHECA ROMANA</h1>
        <div class="file-upload">
            <label for="file-input" class="custom-file-upload">
                Charger un parchemin (EPUB)
            </label>
            <input id="file-input" type="file" accept=".epub">
        </div>
    </header>

    <div id="reader-container">
        <div id="viewer"></div>
    </div>

    <div class="controls">
        <button id="prev">← Précédent</button>
        <button id="next">Suivant →</button>
    </div>

    <script>
        // 1. INDIQUE ICI LE NOM DE TON FICHIER
const bookPath = "mon-livre.epub"; 

let book;
let rendition;

const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');

// Cette fonction se lance automatiquement au chargement de la page
window.onload = function() {
    loadBook(bookPath);
};

function loadBook(urlOrData) {
    if (rendition) rendition.destroy();
    
    // On initialise le livre avec le chemin du fichier
    book = ePub(urlOrData);
    rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%",
        flow: "paginated",
        manager: "default"
    });

    rendition.display();
    
    // Style "Romain" pour le texte à l'intérieur du livre
    rendition.themes.register("roman", {
        "body": { 
            "font-family": "'Lustria', serif !important",
            "color": "#2c2416 !important",
            "background": "transparent !important"
        }
    });
    rendition.themes.select("roman");
}

// Navigation
nextBtn.addEventListener("click", () => rendition.next());
prevBtn.addEventListener("click", () => rendition.prev());

document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowLeft") rendition.prev();
    if (e.key === "ArrowRight") rendition.next();
}, false);
    </script>
</body>
</html>
