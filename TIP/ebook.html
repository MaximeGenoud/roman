<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheca Romana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trajan Pro', 'Cinzel', 'Times New Roman', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
            background-image: 
                repeating-linear-gradient(90deg, rgba(139, 69, 19, 0.03) 0px, transparent 1px, transparent 2px, rgba(139, 69, 19, 0.03) 3px),
                linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #f4e4c1;
        }

        header {
            background: linear-gradient(180deg, rgba(139, 69, 19, 0.4) 0%, rgba(101, 67, 33, 0.3) 100%);
            border-bottom: 4px solid #8b4513;
            border-top: 4px solid #8b4513;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 
                0 4px 0 #d4a574,
                0 8px 20px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(212, 165, 116, 0.3);
            position: relative;
        }

        header::before,
        header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4a574, transparent);
        }

        header::before {
            left: 10%;
        }

        header::after {
            right: 10%;
        }

        h1 {
            font-size: 3rem;
            color: #d4a574;
            text-shadow: 
                2px 2px 0 #8b4513,
                4px 4px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-style: italic;
            color: #c9a871;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: normal;
        }

        .laurel {
            color: #6b8e23;
            font-size: 2rem;
            margin: 0 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .book-frame {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3) 0%, rgba(101, 67, 33, 0.2) 100%);
            border: 6px solid #8b4513;
            border-radius: 4px;
            padding: 2rem;
            box-shadow: 
                0 0 0 2px #d4a574,
                0 0 0 4px #8b4513,
                0 15px 50px rgba(0, 0, 0, 0.7),
                inset 0 0 30px rgba(139, 69, 19, 0.2);
            width: 100%;
            max-width: 1200px;
            margin-bottom: 2rem;
            position: relative;
        }

        .book-frame::before,
        .book-frame::after {
            content: 'â—†';
            position: absolute;
            color: #d4a574;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .book-frame::before {
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .book-frame::after {
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        iframe {
            width: 100%;
            height: 700px;
            border: 3px solid #654321;
            background: #f4e4c1;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.5) 0%, rgba(101, 67, 33, 0.4) 100%);
            padding: 1.5rem 2rem;
            border: 4px solid #8b4513;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            box-shadow: 
                0 0 0 2px #d4a574,
                0 8px 25px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(212, 165, 116, 0.2);
            position: relative;
        }

        .controls::before {
            content: 'âš”';
            position: absolute;
            left: 20px;
            font-size: 1.8rem;
            color: #d4a574;
            transform: rotate(-45deg);
        }

        .controls::after {
            content: 'âš”';
            position: absolute;
            right: 20px;
            font-size: 1.8rem;
            color: #d4a574;
            transform: rotate(45deg);
        }

        .music-icon {
            font-size: 1.8rem;
            color: #d4a574;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            background: linear-gradient(180deg, #d4a574 0%, #8b4513 100%);
            color: #1a0f0a;
            border: 3px solid #654321;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 0 #654321,
                0 8px 15px rgba(0, 0, 0, 0.5);
            font-family: 'Trajan Pro', 'Cinzel', serif;
            position: relative;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 #654321,
                0 10px 20px rgba(0, 0, 0, 0.6);
            background: linear-gradient(180deg, #e6c18a 0%, #a0522d 100%);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #654321,
                0 4px 10px rgba(0, 0, 0, 0.5);
        }

        button.playing {
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            color: #d4a574;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            width: 150px;
            height: 8px;
            background: rgba(101, 67, 33, 0.6);
            border: 2px solid #654321;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #d4a574 0%, #8b4513 100%);
            cursor: pointer;
            border: 2px solid #654321;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #d4a574 0%, #8b4513 100%);
            cursor: pointer;
            border: 2px solid #654321;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .pillar {
            color: #d4a574;
            font-size: 2rem;
            opacity: 0.7;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        footer {
            background: linear-gradient(180deg, rgba(139, 69, 19, 0.4) 0%, rgba(101, 67, 33, 0.5) 100%);
            border-top: 4px solid #8b4513;
            border-bottom: 4px solid #8b4513;
            padding: 2rem;
            text-align: center;
            color: #c9a871;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 
                0 -4px 0 #d4a574,
                inset 0 -2px 0 rgba(212, 165, 116, 0.3);
        }

        .motto {
            font-style: italic;
            color: #d4a574;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            iframe {
                height: 500px;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem 1rem;
            }

            .controls::before,
            .controls::after {
                display: none;
            }

            button {
                width: 100%;
            }

            header::before,
            header::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="laurel">ðŸŒ¿</span>
            BIBLIOTHECA ROMANA
            <span class="laurel">ðŸŒ¿</span>
        </h1>
        <p class="subtitle">Imperium Sine Fine</p>
    </header>

    <div class="container">
        <div class="book-frame">
            <iframe 
                allowfullscreen="allowfullscreen" 
                allow="clipboard-write" 
                scrolling="no" 
                src="https://heyzine.com/flip-book/15aab0ebe6.html">
            </iframe>
        </div>

        <div class="controls">
            <span class="music-icon">â™«</span>
            <button id="musicBtn" onclick="toggleMusic()">Audire Musicam</button>
            <div class="volume-control">
                <span class="pillar">âš±</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="70" oninput="changeVolume(this.value)">
            </div>
        </div>
    </div>

    <footer>
        <p>SPQR - Senatus Populusque Romanus</p>
        <p class="motto">"Alea Jacta Est"</p>
    </footer>

    <audio id="backgroundMusic" loop></audio>
    
    <input type="file" id="audioFileInput" accept="audio/mp3,audio/mpeg" style="display: none;">

    <script>
        const audio = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicBtn');
        const fileInput = document.getElementById('audioFileInput');
        let isPlaying = false;
        let audioLoaded = false;

        audio.volume = 0.7;

        // Essayer de charger automatiquement depuis diffÃ©rents chemins
        const possiblePaths = [
            'mp3/04-honor.mp3',
            './mp3/04-honor.mp3',
            '04-honor.mp3',
            './04-honor.mp3',
            '../mp3/04-honor.mp3'
        ];

        let currentPathIndex = 0;

        function tryLoadAudio() {
            if (currentPathIndex < possiblePaths.length) {
                audio.src = possiblePaths[currentPathIndex];
                audio.load();
            }
        }

        audio.addEventListener('error', () => {
            currentPathIndex++;
            if (currentPathIndex < possiblePaths.length) {
                tryLoadAudio();
            } else if (!audioLoaded) {
                console.log('Aucun chemin automatique n\'a fonctionnÃ©');
            }
        });

        audio.addEventListener('canplay', () => {
            audioLoaded = true;
            console.log('Audio chargÃ© depuis:', possiblePaths[currentPathIndex]);
        });

        // Tenter le chargement automatique
        tryLoadAudio();

        // Permettre le chargement manuel
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                audioLoaded = true;
                audio.load();
                alert('Fichier audio chargÃ© avec succÃ¨s !');
            }
        });

        function toggleMusic() {
            if (!audioLoaded && !audio.src) {
                const choice = confirm('Le fichier audio n\'a pas Ã©tÃ© trouvÃ© automatiquement.\n\nVoulez-vous sÃ©lectionner manuellement le fichier 04-honor.mp3 ?');
                if (choice) {
                    fileInput.click();
                }
                return;
            }

            if (isPlaying) {
                audio.pause();
                musicBtn.textContent = 'Audire Musicam';
                musicBtn.classList.remove('playing');
                isPlaying = false;
            } else {
                audio.play().catch(error => {
                    console.log('Erreur de lecture:', error);
                    const choice = confirm('Impossible de lire la musique automatiquement.\n\nVoulez-vous sÃ©lectionner manuellement le fichier 04-honor.mp3 ?');
                    if (choice) {
                        fileInput.click();
                    }
                });
                musicBtn.textContent = 'Silentium';
                musicBtn.classList.add('playing');
                isPlaying = true;
            }
        }

        function changeVolume(value) {
            audio.volume = value / 100;
        }

        audio.addEventListener('ended', () => {
            if (!isPlaying) {
                musicBtn.textContent = 'Audire Musicam';
                musicBtn.classList.remove('playing');
            }
        });
    </script>
</body>
</html>
